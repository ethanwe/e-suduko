<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku on Phone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Sudoku</h1>
        <p>Touch-friendly puzzle you can play on your phone.</p>
      </header>

      <section class="controls" aria-label="Game controls">
        <label>
          Difficulty
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <button id="new-game" type="button">New Game</button>
        <button id="check" type="button">Check</button>
        <button id="hint" type="button">Hint</button>
      </section>

      <section class="note-modes" aria-label="Entry mode">
        <button id="mode-value" class="mode active" type="button" aria-pressed="true">Value</button>
        <button id="mode-center" class="mode" type="button" aria-pressed="false">Center notes</button>
        <button id="mode-corner" class="mode" type="button" aria-pressed="false">Corner notes</button>
      </section>

      <section class="board-wrap">
        <div id="board" class="board" role="grid" aria-label="Sudoku board"></div>
      </section>

      <section class="keypad" aria-label="Number keypad">
        <button type="button" data-num="1">1</button>
        <button type="button" data-num="2">2</button>
        <button type="button" data-num="3">3</button>
        <button type="button" data-num="4">4</button>
        <button type="button" data-num="5">5</button>
        <button type="button" data-num="6">6</button>
        <button type="button" data-num="7">7</button>
        <button type="button" data-num="8">8</button>
        <button type="button" data-num="9">9</button>
        <button type="button" data-num="clear" class="clear">Clear</button>
      </section>

      <p id="status" class="status" aria-live="polite"></p>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
